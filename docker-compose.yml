version: '3.8'

services:
  # MySQL 8.0 Database
  db:
    image: mysql:8.0
    container_name: redmine_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: redmine
      MYSQL_USER: redmine
      MYSQL_PASSWORD: redmine_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./dump-redmine-202506291504.sql:/docker-entrypoint-initdb.d/dump-redmine-202506291504.sql
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - redmine_network

  # Django Application
  web:
    build: .
    container_name: redmine_django
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - DEBUG=1
      - DJANGO_ALLOWED_HOSTS=localhost 127.0.0.1 [::1]
      - DATABASE_URL=mysql://redmine:redmine_password@db:3306/redmine
    depends_on:
      - db
    networks:
      - redmine_network
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py runserver 0.0.0.0:8000"

volumes:
  mysql_data:

networks:
  redmine_network:
    driver: bridge 