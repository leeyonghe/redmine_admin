{% load i18n %}
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% trans "로그인 - Redmine Admin" %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#64748B',
                        success: '#10B981',
                        warning: '#F59E0B',
                        danger: '#EF4444',
                        info: '#06B6D4'
                    }
                }
            }
        }
    </script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md px-4">
        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
            <div class="bg-primary text-white text-center py-4">
                <h4 class="text-xl font-semibold">{% trans "Redmine Admin 로그인" %}</h4>
            </div>
            <div class="p-6">
                {% if error_message %}
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4" role="alert">
                    {{ error_message }}
                </div>
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">{% trans "사용자명" %}</label>
                        <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" id="username" name="username" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">{% trans "비밀번호" %}</label>
                        <input type="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" id="password" name="password" required>
                    </div>
                    <div class="mb-4 flex items-center">
                        <input type="checkbox" class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded" id="remember" name="remember">
                        <label class="ml-2 block text-sm text-gray-700" for="remember">
                            {% trans "로그인 상태 유지" %}
                        </label>
                    </div>
                    <div class="w-full">
                        <button type="submit" class="w-full bg-primary text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 transition-colors">
                            {% trans "로그인" %}
                        </button>
                    </div>
                </form>

                <hr class="my-4">

                <div class="text-center">
                    <small class="text-gray-500">
                        {% trans "계정이 없으신가요?" %} <a href="#" class="text-primary hover:text-blue-600">{% trans "관리자에게 문의" %}</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
